<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body id="body">
    <h2 class="text-center fst-italic"> Citas</h2>
    <h5 class="text-center fw-lighter ">Nueva cita</h5>
    <div class="container-sm p-4" id="contenedor">
        <form id="formulario">
       
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="basic-addon1">Nombre</span>
                <input id="nombre" type="text" class="form-control"aria-label="Username" aria-describedby="basic-addon1">
                <span class="input-group-text" id="basic-addon1">Apellido</span>
                <input id="apellido" type="text" class="form-control"  aria-label="Username" aria-describedby="basic-addon1">
                <span class="input-group-text" id="basic-addon1">Numero Telefonico</span>
                <input id="numero" type="number" class="form-control" placeholder="#" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <hr>
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="basic-addon1">Fecha de la Cita</span>
                <input id="fecha" type="date" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
                <span class="input-group-text" id="basic-addon1">Hora</span>
                <input id="hora" type="time" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <hr>
            <span class="input-group-text">Notas</span>
            <textarea id="notas" class="form-control" aria-label="With textarea"></textarea>

            <button type="submit" id="btn" class="btn btn-primary">Crear</button>
        
        </form>
    </div>
        <p>
        <div id="error" class=""></div>
        </p>
    <hr>

    <h3 class="text-center">Citas Agendadas</h3>
    <!-- <input type="text" name="buscar" id="buscar"> -->
    <div class="container-md">
        <div class="row g-0" id="resultado-agenda">
        </div>
    </div>
        

        <script src="app.js" ></script>
</body>
</html>
